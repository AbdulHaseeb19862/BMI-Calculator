<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="main-container">

  <h1>Body Mass Index (BMI) Calculator</h1>
 <div class="container">
  
  <div class="content-container">
  <div class="inputContainer">
    <label for="" >Your Height (cm):</label>
    <input type="number" placeholder="Enter your height" id="height">
  </div>

  <div class="inputContainer">
    <label for="">Your  Weight (kg):</label>
    <input type="number" placeholder="Enter your weight" id="weight">
  </div>
  <div class="btn">
    <button id="calculateBtn">Calculate</button>
  </div>
  <div id="outputContainer">
    <p id="result">For Dispalying Result</p>
  </div>
  <div class="btn">
    <button>Reset</button>
  </div>
</div>

 </div>
</div>
  
  <script src="./script.js"></script>
</body>
</html>
